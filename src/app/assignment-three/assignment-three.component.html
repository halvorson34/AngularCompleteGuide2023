<button class="btn btn-primary" (click)="toggleParagraphDisplay()">Display Details</button>
<p *ngIf="displayParagraph">Assignment Three</p>
<div
  *ngFor="let click of buttonClicks; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': i >= 4}">Click occurred: {{ click }}</div>
