<button class="btn btn-primary" (click)="toggleParagraphDisplay()">Display Details</button>
<p *ngIf="displayParagraph">Assignment Three</p>
<div
  *ngFor="let click of buttonClicks"
  [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': click >= 5}">Number of Clicks: {{ click }}</div>
